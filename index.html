<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <style>
        :root {
            --preto: #000000;
            --vermelho: #ff0000;
            --cinza: #222222;
            --branco: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--preto);
            color: var(--branco);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--cinza);
            padding: 15px 0;
            border-bottom: 3px solid var(--vermelho);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--branco);
        }
        .logo span {
            color: var(--vermelho);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: var(--branco);
            text-decoration: none;
        }
        nav a:hover {
            color: var(--vermelho);
        }
        .chat-container {
            background-color: var(--cinza);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .chat-header {
            background-color: var(--vermelho);
            padding: 15px;
            font-weight: bold;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #333;
            margin-left: auto;
            border: 1px solid var(--vermelho);
        }
        .bot-message {
            background-color: #444;
            margin-right: auto;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #111;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: var(--branco);
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: var(--vermelho);
            color: var(--branco);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Nex<span>AI</span></div>
            <nav>
                <a href="#" id="navChat">Chat</a>
                <a href="#" id="navLogin">Login</a>
            </nav>
        </header>

        <!-- Tela de Login -->
        <div id="loginScreen">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUser" placeholder="Usuário" required>
                <input type="password" id="loginPass" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Tela de Chat -->
        <div id="chatScreen" class="hidden">
            <div class="chat-container">
                <div class="chat-header">Chat AI</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Digite sua mensagem...">
                    <button id="sendButton">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sistema de Autenticação Oculto
        const Sistema = (function() {
            // Credenciais do Admin (ofuscadas)
            const adminUser = 'Calush099';
            const adminPass = '0991';
            
            // Dados armazenados
            let currentUser = null;
            let accessLogs = [];
            let chatLogs = [];
            
            // Funções internas
            function logAccess(ip, action) {
                accessLogs.push({
                    user: currentUser,
                    ip: ip,
                    action: action,
                    timestamp: new Date()
                });
                localStorage.setItem('accessLogs', JSON.stringify(accessLogs));
            }
            
            function logChat(message, response) {
                chatLogs.push({
                    user: currentUser,
                    message: message,
                    response: response,
                    timestamp: new Date()
                });
                localStorage.setItem('chatLogs', JSON.stringify(chatLogs));
            }
            
            // API para obter IP (simplificada)
            async function getIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip || 'IP desconhecido';
                } catch {
                    return 'IP desconhecido';
                }
            }
            
            // Interface pública
            return {
                login: async function(username, password) {
                    const ip = await getIP();
                    
                    if (username === adminUser && password === adminPass) {
                        currentUser = username;
                        logAccess(ip, 'login_admin');
                        return 'admin';
                    }
                    
                    // Verifica usuários no localStorage
                    const users = JSON.parse(localStorage.getItem('users') || [];
                    const user = users.find(u => u.username === username && u.password === password);
                    
                    if (user) {
                        currentUser = username;
                        logAccess(ip, 'login');
                        return 'user';
                    }
                    
                    return false;
                },
                
                register: async function(username, email, password) {
                    const ip = await getIP();
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    
                    if (users.some(u => u.username === username)) {
                        return false;
                    }
                    
                    users.push({ username, email, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    logAccess(ip, 'register');
                    return true;
                },
                
                getLogs: function() {
                    return {
                        accessLogs: JSON.parse(localStorage.getItem('accessLogs')) || [],
                        chatLogs: JSON.parse(localStorage.getItem('chatLogs')) || []
                    };
                },
                
                getCurrentUser: function() {
                    return currentUser;
                },
                
                // Painel Admin Oculto
                adminPanel: function() {
                    if (currentUser === adminUser) {
                        const logs = this.getLogs();
                        
                        // Cria uma nova janela com os logs
                        const adminWin = window.open('', '_blank');
                        adminWin.document.write(`
                            <html>
                            <head>
                                <title>Painel Admin</title>
                                <style>
                                    body { font-family: Arial; margin: 20px; }
                                    table { width: 100%; border-collapse: collapse; }
                                    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
                                    th { background-color: #f2f2f2; }
                                    tr:nth-child(even) { background-color: #f9f9f9; }
                                </style>
                            </head>
                            <body>
                                <h1>Painel Administrativo</h1>
                                <h2>Logs de Acesso (${logs.accessLogs.length})</h2>
                                <table>
                                    <tr>
                                        <th>Data/Hora</th>
                                        <th>IP</th>
                                        <th>Usuário</th>
                                        <th>Ação</th>
                                    </tr>
                                    ${logs.accessLogs.map(log => `
                                        <tr>
                                            <td>${new Date(log.timestamp).toLocaleString()}</td>
                                            <td>${log.ip}</td>
                                            <td>${log.user || 'N/A'}</td>
                                            <td>${log.action}</td>
                                        </tr>
                                    `).join('')}
                                </table>
                                
                                <h2>Logs de Chat (${logs.chatLogs.length})</h2>
                                <table>
                                    <tr>
                                        <th>Data/Hora</th>
                                        <th>Usuário</th>
                                        <th>Mensagem</th>
                                        <th>Resposta</th>
                                    </tr>
                                    ${logs.chatLogs.map(log => `
                                        <tr>
                                            <td>${new Date(log.timestamp).toLocaleString()}</td>
                                            <td>${log.user}</td>
                                            <td>${log.message}</td>
                                            <td>${log.response.substring(0, 50)}...</td>
                                        </tr>
                                    `).join('')}
                                </table>
                            </body>
                            </html>
                        `);
                    }
                }
            };
        })();

        // Interface do Usuário
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da interface
            const loginScreen = document.getElementById('loginScreen');
            const chatScreen = document.getElementById('chatScreen');
            const loginForm = document.getElementById('loginForm');
            const navChat = document.getElementById('navChat');
            const navLogin = document.getElementById('navLogin');
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            
            // Verifica se já está logado
            if (Sistema.getCurrentUser()) {
                loginScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                
                if (Sistema.getCurrentUser() === 'Calush099') {
                    // Adiciona botão secreto para admin
                    const adminBtn = document.createElement('button');
                    adminBtn.textContent = 'Admin';
                    adminBtn.style.position = 'fixed';
                    adminBtn.style.bottom = '10px';
                    adminBtn.style.right = '10px';
                    adminBtn.style.zIndex = '1000';
                    adminBtn.style.padding = '5px 10px';
                    adminBtn.style.backgroundColor = '#ff0000';
                    adminBtn.style.color = '#ffffff';
                    adminBtn.style.border = 'none';
                    adminBtn.style.borderRadius = '5px';
                    adminBtn.style.cursor = 'pointer';
                    adminBtn.onclick = Sistema.adminPanel;
                    document.body.appendChild(adminBtn);
                }
            }
            
            // Login
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUser').value;
                const password = document.getElementById('loginPass').value;
                
                const result = await Sistema.login(username, password);
                
                if (result) {
                    loginScreen.classList.add('hidden');
                    chatScreen.classList.remove('hidden');
                    
                    if (result === 'admin') {
                        // Botão admin secreto
                        const adminBtn = document.createElement('button');
                        adminBtn.textContent = 'Admin';
                        adminBtn.style.position = 'fixed';
                        adminBtn.style.bottom = '10px';
                        adminBtn.style.right = '10px';
                        adminBtn.style.zIndex = '1000';
                        adminBtn.style.padding = '5px 10px';
                        adminBtn.style.backgroundColor = '#ff0000';
                        adminBtn.style.color = '#ffffff';
                        adminBtn.style.border = 'none';
                        adminBtn.style.borderRadius = '5px';
                        adminBtn.style.cursor = 'pointer';
                        adminBtn.onclick = Sistema.adminPanel;
                        document.body.appendChild(adminBtn);
                    }
                } else {
                    alert('Credenciais inválidas!');
                }
            });
            
            // Chat
            function addMessage(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                addMessage('user', message);
                userInput.value = '';
                addMessage('bot', 'Pensando...');
                
                try {
                    // Chamada para sua API
                    const apiUrl = `https://api.nexfuture.com.br/api/inteligencias/gemini/pro?query=${encodeURIComponent(message)}`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    // Remove "Pensando..." e adiciona resposta real
                    chatMessages.removeChild(chatMessages.lastChild);
                    addMessage('bot', data.resposta);
                    
                    // Log da conversa
                    Sistema.logChat(message, data.resposta);
                } catch (error) {
                    console.error(error);
                    chatMessages.removeChild(chatMessages.lastChild);
                    addMessage('bot', 'Erro ao processar sua mensagem');
                }
            }
            
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Navegação
            navChat.addEventListener('click', function(e) {
                e.preventDefault();
                if (Sistema.getCurrentUser()) {
                    loginScreen.classList.add('hidden');
                    chatScreen.classList.remove('hidden');
                }
            });
            
            navLogin.addEventListener('click', function(e) {
                e.preventDefault();
                chatScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
